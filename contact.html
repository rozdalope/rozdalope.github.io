<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="img/webdevlogo.png" />

    <title>Get in touch</title>
  </head>
  <body>
    <main id="contact-html">
      <!--Header Starts-->
      <nav class="navheader">
        <div class="navheader-container contact">
          <a href="index.html" class="navheader-logo">
            <img
              src="img/webdevlogo.png"
              alt="Roz Dalope Logo"
              width="100px"
              class="contact-logo"
            />
          </a>
        </div>
      </nav>
      <!--End of Header-->

      <!--Contact info-->
      <div class="contact-form">
        <div id="contact-address">
          <div class="mobile-contact">
            <img
              src="img/location.png"
              alt="You can find me at"
              class="contact-icon"
              width="100px"
            />
          </div>
          <h3 class="contact-heading address">Address:</h3>
          <div class="contact-address-details">
            009-B Talon St. <br />
            Lambayan, Mapandan, Pangasinan
          </div>
        </div>

        <div id="contact-number">
          <div class="mobile-contact">
            <img
              src="img/call.png"
              alt="You can call me at"
              class="contact-icon"
              width="100px"
            />
          </div>
          <h3 class="contact-heading phone">Phone:</h3>
          <div id="contact-number-details">
            <b>Mobile:</b> +63-995-634-0956 <br />
            <b>Tel. No.:</b> (075)-515-7006
          </div>
        </div>

        <div id="contact-email">
          <div class="mobile-contact">
            <img
              src="img/sendemail.png"
              alt="You can email me at"
              class="contact-icon"
              width="100px"
            />
          </div>
          <h3 class="contact-heading email">Email:</h3>
          <div class="contact-email-details">rozd.projects@gmail.com</div>
        </div>
      </div>
      <br /><br />
      <!--End of contact info-->

      <!--Get in touch section-->
      <div id="inquiry-form">
        <form class="contact-form">
          <fieldset>
            <legend class="inquiry-legend">For more inquiries:</legend>
            <br />
            <label for="fullname">Full Name:</label><br />
            <input type="text" id="fullname" name="fullname" /><br />
            <br />
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br />
            <br />
            <label for="phone">Phone Number:</label><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="09123456789"
              pattern="[0-9]{11}"
              required
            /><br /><br />

            <label for="message">Message:</label><br />
            <textarea
              id="message"
              name="message"
              rows="5"
              cols="35"
              placeholder="Type your message here..."
            ></textarea
            ><br />
            <input
              type="image"
              name="submit"
              src="img/contact.png"
              alt="Submit"
            />
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
